{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12 mb-5">
        <div class="title-bordered">
          <h1 class="h4">{{i18n `search_results_for`}}
            <span class="text-primary">
            <script>
              var keyword = (window.location.search).substr(3);
              keyword = keyword.replace(/\&a=/g, " ");
              keyword = keyword.replace(/\&b=/g, " ");
              keyword = keyword.replace(/\&c=/g, " ");
              keyword = keyword.replace(/\&d=/g, " ");
              keyword = keyword.replace(/\&e=/g, " ");
              keyword = keyword.replace(/\&f=/g, " ");
              keyword = keyword.replace(/\&g=/g, " ");
              keyword = keyword.replace(/\&h=/g, " ");
              keyword = keyword.replace(/\&i=/g, " ");
              keyword = keyword.replace(/\&j=/g, " ");
              keyword = keyword.replace(/\&k=/g, " ");
              keyword = keyword.replace(/\&l=/g, " ");
              keyword = keyword.replace(/\&m=/g, " ");
              keyword = keyword.replace(/\&n=/g, " ");
              keyword = keyword.replace(/\&r=/g, " ");
              keyword = keyword.replace(/\&o=/g, " ");
              keyword = keyword.replace(/\&q=/g, " ");
              keyword = keyword.replace(/\&p=/g, " ");
              keyword = keyword.replace(/\&v=/g, " ");
              keyword = keyword.replace(/\&s=/g, " ");
              var result = keyword.replace(/\+/g, " ");
              document.write(decodeURI(result));
            </script>
            </span>
          </h1>
        </div>
      </div>
      <div class="col-12">
        <div id="search-results"></div>
        <script id="search-result-template" type="text/x-js-template">
          <article class="row mb-5" id="summary-${key}">
            <div class="col-md-4 mb-4 mb-md-0">
              ${ isset image } ${image}${ end }
            </div>
            <div class="col-md-8">
              <h3 class="h5"><a class="post-title" href="${link}">${title}</a></h3>
              <ul class="list-inline post-meta mb-2">
                <li class="list-inline-item">{{ i18n "date" }} : ${date}</li>
                ${ isset categories }<li class="list-inline-item">{{ i18n "categories" }} : ${categories}</li>${ end }
                ${ isset tags }<li class="list-inline-item">{{i18n "tags"}} : ${tags}</li>${ end }
              </ul>
              <p>${snippet}</p>
              <a href="${link}" class="btn btn-outline-primary">{{ i18n "continue_reading"}}</a>
            </div>
          </article>
        </script>
      </div>
    </div>
  </div>
</section>

<!-- Search index -->
<script>var indexURL = {{"index.json" | absLangURL}}</script>

{{ end }}
